<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5">
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    
        <div id="params_yaml" style="text-align: center; padding: 10x">
            <p>params_yaml</p>
            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th style="text-align: right;">  epochs</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;">       5</td></tr>
</tbody>
</table>
            </div>
        </div>

        <div id="metrics_json" style="text-align: center; padding: 10x">
            <p>metrics_json</p>
            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th style="text-align: right;">    foo</th><th style="text-align: right;">     bar</th><th style="text-align: right;">  nested.bar</th><th style="text-align: right;">  step</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;">4.04404</td><td style="text-align: right;">0.900789</td><td style="text-align: right;">    0.705668</td><td style="text-align: right;">     4</td></tr>
</tbody>
</table>
            </div>
        </div>

    <div id = "static_bar">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "0", "bar": "4.683649088448396", "rev": "workspace"}, {"step": "1", "bar": "3.4765669289643784", "rev": "workspace"}, {"step": "2", "bar": "2.84788844438883", "rev": "workspace"}, {"step": "3", "bar": "1.2895153305777307", "rev": "workspace"}, {"step": "4", "bar": "0.9007891993864829", "rev": "workspace"}]}, "title": "bar", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "bar", "type": "quantitative", "title": "bar", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "bar", "title": "bar", "type": "quantitative"}]}, "transform": [{"loess": "bar", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "bar", "type": "quantitative", "title": "bar", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "bar", "title": "bar", "type": "quantitative"}]}}, {"mark": {"type": "circle", "size": 10, "tooltip": {"content": "encoding"}}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "bar", "type": "quantitative", "title": "bar", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_bar', spec);
        </script>
    </div>
    

    <div id = "static_foo">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "0", "foo": "0.5974821172160028", "rev": "workspace"}, {"step": "1", "foo": "1.215844631179867", "rev": "workspace"}, {"step": "2", "foo": "2.202975696114537", "rev": "workspace"}, {"step": "3", "foo": "3.8900851837842847", "rev": "workspace"}, {"step": "4", "foo": "4.0440388697549965", "rev": "workspace"}]}, "title": "foo", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "foo", "type": "quantitative", "title": "foo", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "foo", "title": "foo", "type": "quantitative"}]}, "transform": [{"loess": "foo", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "foo", "type": "quantitative", "title": "foo", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "foo", "title": "foo", "type": "quantitative"}]}}, {"mark": {"type": "circle", "size": 10, "tooltip": {"content": "encoding"}}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "foo", "type": "quantitative", "title": "foo", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_foo', spec);
        </script>
    </div>
    

    <div id = "static_nested_bar">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "0", "bar": "4.706091991798266", "rev": "workspace"}, {"step": "1", "bar": "3.868250839658458", "rev": "workspace"}, {"step": "2", "bar": "2.2464153301088094", "rev": "workspace"}, {"step": "3", "bar": "1.8687730678539003", "rev": "workspace"}, {"step": "4", "bar": "0.7056681338449149", "rev": "workspace"}]}, "title": "nested/bar", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "bar", "type": "quantitative", "title": "bar", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "bar", "title": "bar", "type": "quantitative"}]}, "transform": [{"loess": "bar", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "bar", "type": "quantitative", "title": "bar", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "bar", "title": "bar", "type": "quantitative"}]}}, {"mark": {"type": "circle", "size": 10, "tooltip": {"content": "encoding"}}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "bar", "type": "quantitative", "title": "bar", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_nested_bar', spec);
        </script>
    </div>
    
</body>
</html>
